<ion-header>
    <ion-navbar color="primary">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Simulator</ion-title>
    </ion-navbar>
  </ion-header>


<ion-content padding>
  <ion-item no-lines>
    <button ion-button full (click)="switchState()">Turn
      <div *ngIf="simulatorStatus"> Off</div>
      <div *ngIf="!simulatorStatus"> On</div>
    </button>
  </ion-item>
</ion-content>
