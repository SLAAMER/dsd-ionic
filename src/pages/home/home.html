<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Dynamic Smart Dispenser</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card>
          <div id="SplineChart"></div>
        </ion-card>
      </ion-col>  
    </ion-row>
    <ion-row>
      <ion-col col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6>
        <ion-card>
          <div id="LineChart"></div>
        </ion-card>
      </ion-col>
      <ion-col col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6>
        <ion-card>
          <div id="GaugeChart"></div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
