<ion-header>

  </ion-navbar>
</ion-header>

<ion-content>

      <ion-col>
        <ion-card>

        </ion-card>
      </ion-col>  
    </ion-row>
    <ion-row>
      <ion-col col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6>
        <ion-card>
          <ion-card-header>Placeholder</ion-card-header>
          <ion-card-content><div id="LineChart"></div></ion-card-content>

      </ion-col>
      <ion-col col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6>
        <ion-card>
          <ion-card-header>Placeholder</ion-card-header>
          <ion-card-content><div id="GaugeChart"></div></ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
