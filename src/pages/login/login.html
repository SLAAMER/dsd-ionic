<ion-content padding color="primary">
  <ion-grid>
    <ion-row>
      <ion-col col-12 col-sm-1 col-md-3 col-lg-3 col-xl-3></ion-col>
      <ion-col col-12 col-sm-9 col-md-6 col-lg-6 col-xl-6>
        <ion-card>
          <ion-card-header style="text-align: center;">
            <img src="../../assets/imgs/dsd-logo.png" style="width: 200px; height: 200px; margin:auto;">
            <h1>Sign in</h1>
          </ion-card-header>
          <ion-list no-lines>
            <ion-item>
              <ion-label floating>Email</ion-label>
              <ion-input type="email" [(ngModel)]="email"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label floating>Password</ion-label>
              <ion-input type="password" [(ngModel)]="password"></ion-input>
            </ion-item>
            <ion-item></ion-item>
            <ion-item>
              <button ion-button color="primary" large round icon-start (click)="validate()" style="margin: auto; display: block;">
                <ion-icon name="log-in" color="light"></ion-icon>
                Log In</button>
            </ion-item>
            <ion-item></ion-item>
          </ion-list>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
